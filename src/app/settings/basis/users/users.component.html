<ng-template #extra>
  <button nz-button nzType="primary" (click)="form()" i18n> 新增 </button>
</ng-template>

<ng-template #actions let-data>
  <button nz-button nzType="text" nz-dropdown [nzDropdownMenu]="menu">
    <i nz-icon nzType="ellipsis"></i>
  </button>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
      <li nz-menu-item (click)="form(data)" i18n>编辑</li>
      <li nz-menu-item nzDanger (click)="delete(data)" i18n>删除</li>
    </ul>
  </nz-dropdown-menu>
</ng-template>

<ng-template #bulk>
  <a nz-button nzType="link" nzSize="small" (click)="dataset.clearChecked()" i18n>取消</a>
  <br />
  <a style="float: right" nz-button nzType="link" nzSize="small" nzDanger (click)="bulkDelete()" i18n>删除</a>
</ng-template>

<nz-card [nzTitle]="table.wpxSearch" [nzExtra]="extra">
  <wpx-table
    #table
    wpxKey="admin-users"
    [wpxApi]="users!"
    [wpxData]="dataset"
    [wpxFields]="fields"
    [wpxActions]="actions"
    [wpxBulk]="bulk"
    [wpxBulkLeft]="200"
  ></wpx-table>
</nz-card>
