<form *ngIf="form" nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-row [nzGutter]="24">
    <nz-col [nzSpan]="14">
      <nz-form-item>
        <nz-form-label nzRequired i18n>电子邮件</nz-form-label>
        <nz-form-control nzHasFeedback [nzAutoTips]="tips.email">
          <input nz-input type="email" formControlName="email" placeholder="请输入电子邮件" i18n-placeholder />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzRequired]="!data" i18n> 密码 </nz-form-label>
        <nz-form-control nzHasFeedback nzExtra="非必须，为空不更新" i18n-nzExtra [nzAutoTips]="tips.password">
          <nz-input-group [nzSuffix]="suffixTemplate">
            <ng-template #suffixTemplate>
              <i
                nz-icon
                [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                (click)="passwordVisible = !passwordVisible"
              ></i>
            </ng-template>
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              nz-input
              autocomplete="new-password"
              formControlName="password"
              placeholder="请输入密码"
              i18n-placeholder
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label i18n>称呼</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="name" placeholder="请输入称呼" i18n-placeholder />
        </nz-form-control>
      </nz-form-item>
    </nz-col>
    <nz-col [nzSpan]="10">
      <nz-form-item>
        <nz-form-label i18n>头像</nz-form-label>
        <nz-form-control>
          <wpx-upload-avatar
            wpxExt="image"
            [wpxAccept]="['image/jpeg', 'image/png']"
            [wpxFallback]="['assets', 'photon.svg'] | wpxAssets"
            formControlName="avatar"
          >
          </wpx-upload-avatar>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
  </nz-row>

  <nz-form-item>
    <nz-form-label nzRequired i18n>状态</nz-form-label>
    <nz-form-control>
      <nz-switch formControlName="status"></nz-switch>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()" i18n>取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid" i18n>提交</button>
</div>
