<ng-template #searchRef>
  <nz-row [nzGutter]="6">
    <nz-col>
      <nz-input-group style="width: 180px" nzSuffixIcon="search">
        <input
          (keyup.enter)="submitSearch()"
          [(ngModel)]="searchText"
          type="text"
          nz-input
          placeholder="搜索"
          i18n-placeholder
        />
      </nz-input-group>
    </nz-col>
    <nz-col>
      <nz-button-group>
        <button nz-button nzType="text" nz-tooltip="刷新" i18n-nz-tooltip (click)="getData(true)">
          <i nz-icon nzType="reload"></i>
        </button>
        <button nz-button nzType="text" nz-tooltip="重置" i18n-nz-tooltip (click)="clearSearch()">
          <i nz-icon nzType="clear"></i>
        </button>
      </nz-button-group>
    </nz-col>
  </nz-row>
</ng-template>

<ng-template #extraRef>
  <button nz-button nzType="primary" (click)="form()"> 新增 </button>
</ng-template>

<nz-card nzSize="default" [nzTitle]="searchRef" [nzExtra]="extraRef">
  <nz-table
    #basicTable
    [nzFrontPagination]="false"
    [nzShowSizeChanger]="true"
    [nzHideOnSinglePage]="true"
    [nzLoading]="false"
    [nzData]="dataset.values"
    [nzTotal]="dataset.total"
    [(nzPageSize)]="dataset.pagesize"
    [(nzPageIndex)]="dataset.page"
    (nzPageIndexChange)="getData(false)"
    (nzPageSizeChange)="getData(true)"
  >
    <thead>
      <tr>
        <th
          nzWidth="60px"
          nzLeft
          nzAlign="center"
          [nzChecked]="dataset.checked"
          [nzIndeterminate]="dataset.indeterminate"
          (nzCheckedChange)="dataset.setNChecked($event)"
        ></th>
        <th nzWidth="320px"><b>[编号] 名称</b></th>
        <th><b>功能</b></th>
        <th nzWidth="120px"><b>状态</b></th>
        <th nzWidth="60px" nzRight nzAlign="center">
          <button nz-button nzType="text" nzBlock disabled>
            <i nz-icon nzType="setting"></i>
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td
          nzLeft
          nzAlign="center"
          [nzDisabled]="data['disabled']"
          [nzChecked]="dataset.checkedIds.has(data['_id'])"
          (nzCheckedChange)="dataset.setChecked(data['_id'], $event)"
        ></td>
        <td> [{{ data.sn }}] {{ data.name }} </td>
        <td>
          <nz-space *ngIf="data.enabled as e">
            <ng-container *ngIf="e.mini_wechatpay">
              <span *nzSpaceItem><span nz-icon nzType="check-circle"></span> 小程序支付</span>
            </ng-container>
            <ng-container *ngIf="e.minimum_spending">
              <span *nzSpaceItem><span nz-icon nzType="check-circle"></span> 最低限额消费</span>
            </ng-container>
            <ng-container *ngIf="e.tea">
              <span *nzSpaceItem><span nz-icon nzType="check-circle"></span> 茶位费</span>
            </ng-container>
          </nz-space>
        </td>
        <td>
          <ng-container *ngIf="data.status; else offTpl">
            <nz-badge nzStatus="processing" nzText="启用"></nz-badge>
          </ng-container>
        </td>
        <td nzRight nzAlign="center">
          <button nz-button nzType="text" nz-dropdown [nzDropdownMenu]="menu">
            <i nz-icon nzType="ellipsis"></i>
          </button>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item i18n (click)="form(data)">编辑</li>
              <li nz-menu-item nzDanger i18n (click)="delete(data)">删除</li>
            </ul>
          </nz-dropdown-menu>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>

<ng-template #offTpl>
  <nz-badge nzStatus="error" nzText="关闭"></nz-badge>
</ng-template>
