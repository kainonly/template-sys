<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>SMTP 主机 （SSL）</nz-form-label>
    <nz-form-control>
      <nz-input-group nzCompact>
        <input
          style="width: 75%"
          nz-input
          formControlName="email_host"
          placeholder="请输入 SMTP 主机"
          i18n-placeholder
        />
        <nz-input-number
          style="width: 25%"
          formControlName="email_port"
          nzPlaceHolder="端口"
          i18n-nzPlaceHolder
          [nzMin]="0"
          [nzStep]="1"
        ></nz-input-number>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired i18n>用户名</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.email_username">
      <input nz-input formControlName="email_username" placeholder="support@example.com" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired i18n>密码</nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.email_password">
      <input
        nz-input
        type="password"
        autocomplete="new-password"
        formControlName="email_password"
        placeholder="请输入密码"
        i18n-placeholder
      />
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()" i18n>取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid" i18n>提交</button>
</div>
