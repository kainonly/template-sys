<ng-template #searchRef>
  <nz-space>
    <nz-input-group *nzSpaceItem style="width: 180px" nzSuffixIcon="search">
      <input
        [(ngModel)]="searchText"
        (keyup.enter)="getData()"
        type="text"
        nz-input
        placeholder="搜索"
        i18n-placeholder
      />
    </nz-input-group>
    <nz-button-group *nzSpaceItem>
      <button nz-button nzType="text" nz-tooltip="刷新" i18n-nz-tooltip (click)="getData()">
        <i nz-icon nzType="reload"></i>
      </button>
      <button nz-button nzType="text" nz-tooltip="重置" i18n-nz-tooltip (click)="clearSearch()">
        <i nz-icon nzType="clear"></i>
      </button>
    </nz-button-group>
  </nz-space>
</ng-template>

<ng-template #actions>
  <nz-space>
    <button *nzSpaceItem nz-button nzType="primary" (click)="form()" i18n> 新增 </button>
  </nz-space>
</ng-template>

<nz-card [nzTitle]="searchRef" [nzExtra]="actions">
  <nz-table #basicTable [nzShowSizeChanger]="true" [nzData]="values">
    <thead>
      <tr>
        <th
          nzWidth="60px"
          nzLeft
          nzAlign="center"
          [nzChecked]="checked"
          [nzIndeterminate]="indeterminate"
          (nzCheckedChange)="setNChecked($event)"
        >
        </th>
        <th nzWidth="320px"><b i18n>键名</b></th>
        <th><b i18n>键值</b></th>
        <th nzWidth="60px" nzRight nzAlign="center">
          <button nz-button nzType="text" nzBlock disabled>
            <i nz-icon nzType="setting"></i>
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td nzLeft [nzChecked]="checkedKeys.has(data['key'])" (nzCheckedChange)="setChecked(data['key'], $event)"></td>
        <td>{{ data.key }}</td>
        <td>
          <code>{{ data.value }}</code>
        </td>
        <td nzRight nzAlign="center">
          <button nz-button nzType="text" nz-dropdown [nzDropdownMenu]="actions">
            <i nz-icon nzType="ellipsis"></i>
          </button>
          <nz-dropdown-menu #actions="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item (click)="form(data)" i18n>编辑</li>
              <li nz-menu-item nzDanger (click)="delete(data.key)" i18n>删除</li>
            </ul>
          </nz-dropdown-menu>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
