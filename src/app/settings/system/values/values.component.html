<nz-page-header [nzGhost]="false">
  <nz-page-header-title>动态配置</nz-page-header-title>
  <nz-page-header-extra>
    <button nzShape="circle" nz-button nzType="primary" (click)="form()" i18n>
      <span nz-icon nzType="plus"></span>
    </button>
  </nz-page-header-extra>
  <nz-page-header-content>
    <nz-space>
      <nz-input-group *nzSpaceItem style="width: 180px" nzSuffixIcon="search">
        <input
          [(ngModel)]="searchText"
          (keyup.enter)="getData()"
          type="text"
          nz-input
          placeholder="搜索"
          i18n-placeholder
        />
      </nz-input-group>
      <nz-button-group *nzSpaceItem>
        <button nz-button nzType="text" nz-tooltip="刷新" i18n-nz-tooltip (click)="getData()">
          <span nz-icon nzType="reload"></span>
        </button>
        <button nz-button nzType="text" nz-tooltip="重置" i18n-nz-tooltip (click)="clearSearch()">
          <span nz-icon nzType="clear"></span>
        </button>
      </nz-button-group>
    </nz-space>
  </nz-page-header-content>
</nz-page-header>

<div class="content">
  <nz-card>
    <nz-table #basicTable [nzShowSizeChanger]="true" [nzData]="values">
      <thead>
        <tr>
          <th
            nzWidth="60px"
            nzLeft
            nzAlign="center"
            [nzChecked]="checked"
            [nzIndeterminate]="indeterminate"
            (nzCheckedChange)="setNChecked($event)"
          >
          </th>
          <th nzWidth="320px"><b i18n>键名</b></th>
          <th><b i18n>键值</b></th>
          <th nzWidth="60px" nzRight nzAlign="center">
            <button nz-button nzType="text" nzBlock disabled>
              <span nz-icon nzType="setting"></span>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td
            nzLeft
            [nzChecked]="checkedKeys.has(data['key'])"
            (nzCheckedChange)="setChecked(data['key'], $event)"
          ></td>
          <td>{{ data.key }}</td>
          <td>
            <code>{{ data.value }}</code>
          </td>
          <td nzRight nzAlign="center">
            <button nz-button nzType="text" nz-dropdown [nzDropdownMenu]="actions">
              <span nz-icon nzType="ellipsis"></span>
            </button>
            <nz-dropdown-menu #actions="nzDropdownMenu">
              <ul nz-menu>
                <li nz-menu-item (click)="form(data)" i18n>编辑</li>
                <li nz-menu-item nzDanger (click)="delete(data.key)" i18n>删除</li>
              </ul>
            </nz-dropdown-menu>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>
</div>
