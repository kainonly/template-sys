<nz-page-header *ngIf="restaurant" [nzGhost]="false">
  <nz-page-header-title>
    {{ restaurant.name }}
  </nz-page-header-title>
  <nz-page-header-subtitle>
    <p nz-typography style="margin: 0">
      <span nz-icon nzType="number"></span>
      {{ restaurant.code }}
    </p>
  </nz-page-header-subtitle>
  <nz-page-header-tags>
    <nz-tag [nzColor]="'blue'" *ngIf="restaurant.enabled.mini_wechatpay">小程序支付</nz-tag>
    <nz-tag [nzColor]="'blue'" *ngIf="restaurant.enabled.minimum_spending">最低限额消费</nz-tag>
    <nz-tag [nzColor]="'blue'" *ngIf="restaurant.enabled.tea">茶位费</nz-tag>
  </nz-page-header-tags>
  <nz-page-header-extra>
    <button nz-button nzType="primary" nzShape="circle" (click)="form()" nz-tooltip="编辑" i18n-nz-tooltip>
      <span nz-icon nzType="edit"></span>
    </button>
  </nz-page-header-extra>
  <nz-page-header-content>
    <nz-row nzJustify="space-between">
      <nz-col>
        <nz-space>
          <wpx-upload-avatar *nzSpaceItem> </wpx-upload-avatar>
          <nz-descriptions *nzSpaceItem nzSize="small" nzLayout="vertical" style="width: 640px">
            <nz-descriptions-item nzTitle="服务电话">{{ restaurant.tel }}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="位置信息">
              <ng-container *ngIf="restaurant.location; else nothingTpl">{{ restaurant.location }}</ng-container>
            </nz-descriptions-item>
            <nz-descriptions-item nzTitle="状态">
              <ng-container *ngIf="restaurant.status; else offTpl">
                <nz-badge nzStatus="processing" nzText="启用"></nz-badge>
              </ng-container>
              <ng-template #offTpl>
                <nz-badge nzStatus="error" nzText="关闭"></nz-badge>
              </ng-template>
            </nz-descriptions-item>
            <nz-descriptions-item nzTitle="描述信息" [nzSpan]="3">
              <ng-container *ngIf="restaurant.description; else nothingTpl">
                {{ restaurant.description }}
              </ng-container>
            </nz-descriptions-item>
          </nz-descriptions>
        </nz-space>
      </nz-col>
      <nz-col></nz-col>
      <nz-col>
        <wpx-media
          [wpxType]="'pictures'"
          [wpxFallback]="['assets', 'photon.svg'] | wpxAssets"
          [wpxMax]="5"
          [ngModel]="restaurant.pictures"
        ></wpx-media>
      </nz-col>
    </nz-row>
  </nz-page-header-content>
  <nz-page-header-footer>
    <nz-tabset nzLinkRouter>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['/_', 'restaurants', id, 'areas']">区位列表</a>
      </nz-tab>
      <nz-tab *ngIf="restaurant.enabled.tea">
        <a *nzTabLink nz-tab-link [routerLink]="['/_', 'restaurants', id, 'tea']">茶水费</a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['/_', 'restaurants', id, 'period']">营业时段</a>
      </nz-tab>
    </nz-tabset>
  </nz-page-header-footer>
</nz-page-header>

<ng-template #nothingTpl>暂无</ng-template>

<nz-content style="padding: 6px">
  <router-outlet></router-outlet>
</nz-content>
