<nz-page-header [nzGhost]="false">
  <nz-page-header-title>
    {{ shop?.name }}
  </nz-page-header-title>
  <nz-page-header-subtitle>
    <p nz-typography style="margin: 0">
      <span nz-icon nzType="number"></span>
      {{ shop?.sn }}
    </p>
  </nz-page-header-subtitle>
  <nz-page-header-tags>
    <ng-container *ngIf="shop?.status; else stopRef">
      <nz-tag nzColor="blue">营业中</nz-tag>
    </ng-container>
    <ng-template #stopRef>
      <nz-tag nzColor="red">已停业</nz-tag>
    </ng-template>
  </nz-page-header-tags>
  <nz-page-header-extra>
    <button nz-button nzType="primary" nzShape="circle" (click)="form()" nz-tooltip="编辑" i18n-nz-tooltip>
      <span nz-icon nzType="edit"></span>
    </button>
  </nz-page-header-extra>
  <nz-page-header-content>
    <nz-row nzJustify="space-between">
      <nz-col>
        <nz-space>
          <wpx-upload-avatar *nzSpaceItem> </wpx-upload-avatar>
          <nz-descriptions *nzSpaceItem [nzColumn]="2" nzSize="small" style="width: 640px">
            <nz-descriptions-item nzTitle="负责人">
              <ng-container *ngIf="shop?.principal; else nothingRef">
                {{ shop?.principal }}
              </ng-container>
            </nz-descriptions-item>
            <nz-descriptions-item nzTitle="联系电话">
              <ng-container *ngIf="shop?.tel; else nothingRef">
                {{ shop?.tel }}
              </ng-container>
            </nz-descriptions-item>
            <nz-descriptions-item nzTitle="地址" [nzSpan]="2">
              <ng-container *ngIf="shop?.address; else nothingRef">
                {{ shop?.address }}
              </ng-container>
            </nz-descriptions-item>
            <nz-descriptions-item nzTitle="公告" [nzSpan]="2">
              <ng-container *ngIf="shop?.bulletin; else nothingRef">
                {{ shop?.bulletin }}
              </ng-container>
            </nz-descriptions-item>
          </nz-descriptions>
        </nz-space>
      </nz-col>
      <nz-col></nz-col>
      <nz-col>
        <wpx-media-input
          *ngIf="shop"
          [wpxType]="'pictures'"
          [wpxFallback]="['assets', 'photon.svg'] | wpxAssets"
          [wpxMax]="5"
          [ngModel]="shop.pictures"
        ></wpx-media-input>
      </nz-col>
    </nz-row>
  </nz-page-header-content>
  <nz-page-header-footer>
    <nz-tabset nzLinkRouter>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['/', app.shopId, 'home', 'overview', 'dashboard']"> 实时看板 </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['/', app.shopId, 'home', 'overview', 'cards']"> 快餐牌号 </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['/', app.shopId, 'home', 'overview', 'periods']"> 营业时段 </a>
      </nz-tab>
      <nz-tab>
        <a *nzTabLink nz-tab-link [routerLink]="['/', app.shopId, 'home', 'overview', 'pay']"> 收银设置 </a>
      </nz-tab>
    </nz-tabset>
  </nz-page-header-footer>
</nz-page-header>

<ng-template #nothingRef>暂无</ng-template>

<nz-content style="padding: 6px">
  <router-outlet></router-outlet>
</nz-content>
