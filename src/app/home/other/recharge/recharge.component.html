<nz-page-header [nzGhost]="false">
  <nz-page-header-title>
    <span i18n>优惠充值</span>
  </nz-page-header-title>
  <nz-page-header-extra>
    <nz-space>
      <ng-container *nzSpaceItem>
        <button nz-button nzType="primary" nzShape="circle" nz-tooltip="新增" i18n-nz-tooltip (click)="form()">
          <i nz-icon nzType="plus"></i>
        </button>
      </ng-container>
    </nz-space>
  </nz-page-header-extra>
  <nz-page-header-content>
    <nz-row nzJustify="space-between" nzAlign="bottom">
      <nz-col>
        <nz-space>
          <ng-container *nzSpaceItem>
            <nz-input-group style="width: 180px" nzSuffixIcon="search">
              <input
                (keyup.enter)="getData(true)"
                [(ngModel)]="searchText"
                type="text"
                nz-input
                placeholder="搜索"
                i18n-placeholder
              />
            </nz-input-group>
          </ng-container>
          <ng-container *nzSpaceItem>
            <nz-button-group>
              <button nz-button nzType="text" nz-tooltip="刷新" i18n-nz-tooltip (click)="getData(true)">
                <i nz-icon nzType="reload"></i>
              </button>
              <button nz-button nzType="text" nz-tooltip="重置" i18n-nz-tooltip (click)="clear()">
                <i nz-icon nzType="clear"></i>
              </button>
            </nz-button-group>
          </ng-container>
        </nz-space>
      </nz-col>
      <nz-col></nz-col>
      <nz-col>
        <span>共计 {{ ds.total }} 条记录</span>
      </nz-col>
    </nz-row>
  </nz-page-header-content>
</nz-page-header>

<nz-content style="padding: 6px">
  <nz-card>
    <nz-table
      #basicTable
      [nzFrontPagination]="false"
      [nzShowSizeChanger]="true"
      [nzHideOnSinglePage]="true"
      [nzLoading]="false"
      [nzData]="ds.values"
      [nzTotal]="ds.total"
      [(nzPageSize)]="ds.pagesize"
      [(nzPageIndex)]="ds.page"
      (nzPageIndexChange)="getData(false)"
      (nzPageSizeChange)="getData(true)"
    >
      <thead>
        <tr>
          <th
            nzWidth="60px"
            nzLeft
            nzAlign="center"
            [nzChecked]="ds.checked"
            [nzIndeterminate]="ds.indeterminate"
            (nzCheckedChange)="ds.setNChecked($event)"
          ></th>
          <th><b>名称</b></th>
          <th><b>有效期</b></th>
          <th nzWidth="120px"><b>充值金额</b></th>
          <th nzWidth="120px"><b>赠送金额</b></th>
          <th nzWidth="120px"><b>赠送积分</b></th>
          <th nzWidth="120px"><b>状态</b></th>
          <th nzWidth="60px" nzRight nzAlign="center">
            <button nz-button nzType="text" nzBlock disabled>
              <span nz-icon nzType="setting"></span>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td
            nzLeft
            nzAlign="center"
            [nzDisabled]="data['disabled']"
            [nzChecked]="ds.checkedIds.has(data['_id'])"
            (nzCheckedChange)="ds.setChecked(data['_id'], $event)"
          ></td>
          <td>{{ data['name'] }} </td>
          <td>
            <ng-container *ngIf="data['valid_time'].length !== 0; else noLimitRef">
              {{ data['valid_time'][0] | date : 'yyyy-MM-dd' }} ~ {{ data['valid_time'][1] | date : 'yyyy-MM-dd' }}
            </ng-container>
          </td>
          <td>
            <code>{{ data['pay'] | currency }}</code>
          </td>
          <td>
            <code>{{ data['gift']['bonus'] | currency }}</code>
          </td>
          <td>
            <code>{{ data['gift']['points'] }}<span nz-icon nzType="thunderbolt"></span></code>
          </td>
          <td>
            <ng-container *ngIf="data.status; else offRef">
              <nz-badge nzStatus="processing" nzText="启用"></nz-badge>
            </ng-container>
          </td>
          <td nzRight nzAlign="center">
            <button nz-button nzType="text" nz-dropdown [nzDropdownMenu]="menu">
              <span nz-icon nzType="ellipsis"></span>
            </button>
            <nz-dropdown-menu #menu="nzDropdownMenu">
              <ul nz-menu>
                <li nz-menu-item i18n (click)="form(data)">编辑</li>
                <li nz-menu-item nzDanger i18n (click)="delete(data)">删除</li>
              </ul>
            </nz-dropdown-menu>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>
</nz-content>

<ng-template #noLimitRef> 无期限 </ng-template>

<ng-template #offRef>
  <nz-badge nzStatus="error" nzText="关闭"></nz-badge>
</ng-template>
