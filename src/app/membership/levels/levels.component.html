<ng-template #searchRef>
  <nz-row [nzGutter]="6">
    <nz-col>
      <nz-input-group style="width: 180px" nzSuffixIcon="search">
        <input
          (keyup.enter)="submitSearch()"
          [(ngModel)]="searchText"
          type="text"
          nz-input
          placeholder="搜索"
          i18n-placeholder
        />
      </nz-input-group>
    </nz-col>
    <nz-col>
      <nz-button-group>
        <button nz-button nzType="text" nz-tooltip="刷新" i18n-nz-tooltip (click)="getData(true)">
          <i nz-icon nzType="reload"></i>
        </button>
        <button nz-button nzType="text" nz-tooltip="重置" i18n-nz-tooltip (click)="clearSearch()">
          <i nz-icon nzType="clear"></i>
        </button>
      </nz-button-group>
    </nz-col>
  </nz-row>
</ng-template>

<ng-template #extraRef>
  <button nz-button nzType="primary" (click)="form()"> 新增 </button>
</ng-template>

<nz-card nzSize="default" [nzTitle]="searchRef" [nzExtra]="extraRef">
  <nz-table
    #basicTable
    [nzFrontPagination]="false"
    [nzShowSizeChanger]="true"
    [nzHideOnSinglePage]="true"
    [nzLoading]="false"
    [nzData]="ds.values"
    [nzTotal]="ds.total"
    [(nzPageSize)]="ds.pagesize"
    [(nzPageIndex)]="ds.page"
    (nzPageIndexChange)="getData(false)"
    (nzPageSizeChange)="getData(true)"
  >
    <thead>
      <tr>
        <th
          nzWidth="60px"
          nzLeft
          nzAlign="center"
          [nzChecked]="ds.checked"
          [nzIndeterminate]="ds.indeterminate"
          (nzCheckedChange)="ds.setNChecked($event)"
        ></th>
        <th>
          <span nz-icon nzType="number" nz-tooltip="权重"></span>
          <b> 等级名称</b>
        </th>
        <th nzWidth="200px"><b>初始积分</b></th>
        <th nzWidth="200px"><b>等级积分</b></th>
        <th nzWidth="200px"><b>消费积分</b></th>
        <th nzWidth="200px"><b>默认折扣</b></th>
        <th nzWidth="60px" nzRight nzAlign="center">
          <button nz-button nzType="text" nzBlock disabled>
            <i nz-icon nzType="setting"></i>
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td
          nzLeft
          nzAlign="center"
          [nzDisabled]="data['disabled']"
          [nzChecked]="ds.checkedIds.has(data['_id'])"
          (nzCheckedChange)="ds.setChecked(data['_id'], $event)"
        ></td>
        <td>
          <nz-tag nzColor="blue">{{ data.weights }}</nz-tag>
          {{ data.name }}
        </td>
        <td>
          <code>{{ data.points.initial }}<span nz-icon nzType="thunderbolt"></span></code>
        </td>
        <td>
          <code>{{ data.points.upgrade }}<span nz-icon nzType="thunderbolt"></span></code>
        </td>
        <td>
          <code>{{ data.points.earn | currency }}/<span nz-icon nzType="thunderbolt"></span></code>
        </td>
        <td>
          <ng-container *ngIf="data.discount !== 0; else noRef">
            <code>{{ data.discount }}%</code>
          </ng-container>
        </td>

        <td nzRight nzAlign="center">
          <button nz-button nzType="text" nz-dropdown [nzDropdownMenu]="menu">
            <i nz-icon nzType="ellipsis"></i>
          </button>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item i18n (click)="form(data)">编辑</li>
              <li nz-menu-item nzDanger i18n (click)="delete(data)">删除</li>
            </ul>
          </nz-dropdown-menu>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>

<ng-template #noRef>-</ng-template>
