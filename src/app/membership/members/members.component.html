<ng-template #searchRef>
  <nz-row [nzGutter]="6">
    <nz-col>
      <nz-input-group style="width: 180px" nzSuffixIcon="search">
        <input
          (keyup.enter)="submitSearch()"
          [(ngModel)]="searchText"
          type="text"
          nz-input
          placeholder="搜索"
          i18n-placeholder
        />
      </nz-input-group>
    </nz-col>
    <nz-col>
      <nz-button-group>
        <button nz-button nzType="text" nz-tooltip="刷新" i18n-nz-tooltip (click)="getData(true)">
          <i nz-icon nzType="reload"></i>
        </button>
        <button nz-button nzType="text" nz-tooltip="重置" i18n-nz-tooltip (click)="clearSearch()">
          <i nz-icon nzType="clear"></i>
        </button>
      </nz-button-group>
    </nz-col>
  </nz-row>
</ng-template>

<ng-template #extraRef>
  <button nz-button nzType="primary" (click)="form()"> 新增 </button>
</ng-template>

<nz-card [nzTitle]="searchRef" [nzExtra]="extraRef">
  <nz-table
    #basicTable
    [nzFrontPagination]="false"
    [nzShowSizeChanger]="true"
    [nzHideOnSinglePage]="true"
    [nzLoading]="false"
    [nzData]="ds.values"
    [nzTotal]="ds.total"
    [(nzPageSize)]="ds.pagesize"
    [(nzPageIndex)]="ds.page"
    (nzPageIndexChange)="getData(false)"
    (nzPageSizeChange)="getData(true)"
  >
    <thead>
      <tr>
        <th
          nzWidth="60px"
          nzLeft
          nzAlign="center"
          [nzChecked]="ds.checked"
          [nzIndeterminate]="ds.indeterminate"
          (nzCheckedChange)="ds.setNChecked($event)"
        ></th>
        <th nzWidth="150px"><b>卡号</b></th>
        <th nzWidth="200px"><b>等级</b></th>
        <th><b>联系人</b></th>
        <th nzWidth="200px"><b>余额</b></th>
        <th nzWidth="200px"><b>积分</b></th>
        <th nzWidth="120px"><b>状态</b></th>
        <th nzWidth="60px" nzRight nzAlign="center">
          <button nz-button nzType="text" nzBlock disabled>
            <i nz-icon nzType="setting"></i>
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td
          nzLeft
          nzAlign="center"
          [nzDisabled]="data['disabled']"
          [nzChecked]="ds.checkedIds.has(data['_id'])"
          (nzCheckedChange)="ds.setChecked(data['_id'], $event)"
        ></td>
        <td>{{ data['cardno'] }}</td>
        <td>{{ levelDict[data['level_id']].name }}</td>
        <td>
          <nz-space [nzSplit]="spaceSplitRef">
            <ng-container *nzSpaceItem>
              <span [ngSwitch]="data['profile'].gender">
                <ng-container *ngSwitchCase="0" i18n>隐私</ng-container>
                <ng-container *ngSwitchCase="1" i18n>男士</ng-container>
                <ng-container *ngSwitchCase="2" i18n>女士</ng-container>
              </span>
            </ng-container>
            <ng-container *nzSpaceItem>
              <span *ngIf="data['profile'].name; else noRef">{{ data['profile'].name }}</span>
            </ng-container>
            <ng-container *nzSpaceItem>
              <span *ngIf="data['profile'].phone; else noRef">{{ data['profile'].phone }}</span>
            </ng-container>
          </nz-space>
        </td>
        <td>
          <code>{{ data['balance'] | currency }}</code>
        </td>
        <td>
          <code>{{ data['points'] }}<span nz-icon nzType="thunderbolt"></span></code>
        </td>
        <td>
          <ng-container *ngIf="data['status']; else offRef">
            <nz-badge nzStatus="processing" nzText="启用"></nz-badge>
          </ng-container>
        </td>
        <td nzRight nzAlign="center">
          <button nz-button nzType="text" nz-dropdown [nzDropdownMenu]="menu">
            <i nz-icon nzType="ellipsis"></i>
          </button>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item i18n (click)="form(data)">编辑</li>
              <li nz-menu-item nzDanger i18n (click)="delete(data)">删除</li>
            </ul>
          </nz-dropdown-menu>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>

<ng-template #noRef>暂无</ng-template>

<ng-template #offRef>
  <nz-badge nzStatus="error" nzText="关闭"></nz-badge>
</ng-template>

<ng-template #spaceSplitRef>
  <nz-divider nzType="vertical"></nz-divider>
</ng-template>
