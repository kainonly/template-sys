<ng-template #searchRef>
  <nz-space>
    <nz-input-group *nzSpaceItem style="width: 180px" nzSuffixIcon="search">
      <input
        [(ngModel)]="searchText"
        (ngModelChange)="getData(500)"
        type="text"
        nz-input
        placeholder="搜索"
        i18n-placeholder
      />
    </nz-input-group>
    <nz-select *nzSpaceItem style="width: 180px" [(ngModel)]="interval" (ngModelChange)="getData(500)">
      <nz-option [nzValue]="15" nzLabel="每 15s 刷新" i18n-nzLabel></nz-option>
      <nz-option [nzValue]="30" nzLabel="每 30s 刷新" i18n-nzLabel></nz-option>
      <nz-option [nzValue]="60" nzLabel="每 60s 刷新" i18n-nzLabel></nz-option>
    </nz-select>
    <nz-button-group *nzSpaceItem>
      <button nz-button nzType="text" nz-tooltip="刷新" i18n-nz-tooltip (click)="getData(500)">
        <i nz-icon nzType="reload"></i>
      </button>
      <button nz-button nzType="text" nz-tooltip="重置" i18n-nz-tooltip (click)="clearSearch()">
        <i nz-icon nzType="clear"></i>
      </button>
    </nz-button-group>
  </nz-space>
</ng-template>

<ng-template #actions>
  <button nz-button nzType="primary" nzDanger (click)="bulkDelete()" [disabled]="checkedIds.size === 0" i18n>
    选中 {{ checkedIds.size }} 可中断
  </button>
</ng-template>

<nz-card [nzTitle]="searchRef" [nzExtra]="actions">
  <nz-table #basicTable [nzData]="values" [nzHideOnSinglePage]="true">
    <thead>
      <tr>
        <th
          nzWidth="60px"
          nzLeft
          nzAlign="center"
          [nzChecked]="checked"
          [nzIndeterminate]="indeterminate"
          (nzCheckedChange)="setNChecked($event)"
        >
        </th>
        <th nzWidth="320px"><b i18n>用户</b></th>
        <th><b i18n>详情</b></th>
        <th nzWidth="60px" nzRight nzAlign="center">
          <button nz-button nzType="text" nzBlock disabled>
            <i nz-icon nzType="setting"></i>
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td nzAlign="center" [nzChecked]="checkedIds.has(data._id)" (nzCheckedChange)="setChecked(data._id, $event)">
        </td>
        <td>
          <ng-container *ngIf="app.user?.email === data.email">
            <nz-tag nzColor="success" i18n>self</nz-tag>
          </ng-container>
          <span>
            {{ data.email }} <b i18n>[ {{ !data.name ? '无称呼' : data.name }} ]</b>
          </span>
        </td>
        <td>
          <nz-space *ngIf="data.last as l" [nzSplit]="spaceSplit">
            <ng-template #spaceSplit>
              <nz-divider nzType="vertical"></nz-divider>
            </ng-template>
            <span *nzSpaceItem i18n>登录于 {{ l.timestamp | date: 'yyyy/MM/dd HH:mm:ss' }}</span>
            <b *nzSpaceItem>[ {{ l.ip }} ]</b>
            <span *nzSpaceItem i18n>{{ !l.country ? '未知' : l.country }}</span>
            <span *nzSpaceItem i18n>{{ !l.province ? '未知' : l.province }}</span>
            <span *nzSpaceItem i18n>{{ !l.city ? '未知' : l.city }}</span>
            <span *nzSpaceItem i18n>{{ !l.isp ? '未知' : l.isp }}</span>
          </nz-space>
        </td>
        <td nzAlign="center">
          <button
            nz-button
            nzType="text"
            nz-tooltip="中断会话"
            i18n-nz-tooltip
            nz-popconfirm="您确定要中断这个会话吗？"
            i18n-nz-popconfirm
            (nzOnConfirm)="delete(data._id)"
          >
            <i nz-icon nzType="disconnect"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
