<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired i18n>密码强度策略</nz-form-label>
    <nz-form-control>
      <nz-radio-group formControlName="pwd_strategy">
        <label nz-radio [nzValue]="0" i18n>无限制</label>
        <label nz-radio [nzValue]="1" i18n>需要大写字母和小写字母</label>
        <label nz-radio [nzValue]="2" i18n>需要大写字母、小写字母和数字</label>
        <label nz-radio [nzValue]="3" i18n>需要大写字母、小写字母、数字和特殊字符</label>
      </nz-radio-group>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()" i18n>取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid" i18n>提交</button>
</div>
