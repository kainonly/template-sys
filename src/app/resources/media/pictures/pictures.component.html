<nz-page-header [nzGhost]="false">
  <nz-page-header-title> 图库 </nz-page-header-title>
  <nz-page-header-subtitle>
    <span nz-icon nzType="shop"></span>
    <nz-select ngModel="中餐厅" nzBorderless>
      <nz-option nzValue="中餐厅" nzLabel="中餐厅"></nz-option>
    </nz-select>
  </nz-page-header-subtitle>
  <nz-page-header-tags>
    <nz-select
      style="min-width: 180px"
      nzMode="multiple"
      nzPlaceHolder="筛选标签"
      nzAllowClear
      nzBorderless
      [(ngModel)]="ref.tagIds"
      [nzServerSearch]="true"
      (nzOnSearch)="ref.getTags($event)"
      (ngModelChange)="ref.getData(true)"
    >
      <ng-container *ngFor="let item of ref.tagOptions">
        <nz-option [nzLabel]="item.name" [nzValue]="item._id"></nz-option>
      </ng-container>
    </nz-select>
  </nz-page-header-tags>
  <nz-page-header-extra>
    <nz-space>
      <ng-container *nzSpaceItem>
        <ng-container *ngTemplateOutlet="ref.uploadRef"></ng-container>
      </ng-container>
      <ng-container *nzSpaceItem>
        <button
          nz-button
          nzType="primary"
          nzShape="circle"
          nz-tooltip="设置标签"
          i18n-nz-tooltip
          (click)="ref.openTags()"
        >
          <i nz-icon nzType="tags"></i>
        </button>
      </ng-container>
    </nz-space>
  </nz-page-header-extra>
  <nz-page-header-content>
    <nz-row nzJustify="space-between">
      <nz-col>
        <p nz-typography>
          <span nz-icon nzType="check-circle"></span>
          上传不超出 {{ (wpx.upload | async)?.limit | nzBytes : 0 : 'KB' }}，支持 jpeg、png、bmp、gif、webp、avif 等格式
        </p>
        <nz-space>
          <nz-input-group *nzSpaceItem style="width: 180px" nzSuffixIcon="search">
            <input
              (keyup.enter)="ref.getData(true)"
              [(ngModel)]="ref.searchText"
              type="text"
              nz-input
              placeholder="搜索"
              i18n-placeholder
            />
          </nz-input-group>
          <nz-button-group *nzSpaceItem>
            <button nz-button nzType="text" nz-tooltip="刷新" i18n-nz-tooltip (click)="ref.getData(true)">
              <i nz-icon nzType="reload"></i>
            </button>
            <button nz-button nzType="text" nz-tooltip="重置" i18n-nz-tooltip (click)="ref.clearSearch()">
              <i nz-icon nzType="clear"></i>
            </button>
          </nz-button-group>
        </nz-space>
      </nz-col>
      <nz-col></nz-col>
      <nz-col>
        <nz-statistic *ngIf="ref" [nzValue]="ref.ds!.total" [nzTitle]="'元素数量'"></nz-statistic>
      </nz-col>
    </nz-row>
  </nz-page-header-content>
</nz-page-header>

<div class="view">
  <wpx-media-view #ref wpxType="pictures" [wpxFallback]="['assets', 'photon.svg'] | wpxAssets"></wpx-media-view>
</div>

<ng-container *ngIf="ref.ds.checkedNumber !== 0">
  <nz-alert class="actions" nzType="info" nzBanner nzMessage="批量" [nzDescription]="description" [nzAction]="bulk">
    <ng-template #description>
      已选中 <nz-tag>{{ ref.ds.checkedNumber }}</nz-tag> 项
    </ng-template>
    <ng-template #bulk>
      <a nz-button nzType="link" nzSize="small" (click)="ref.ds.clearChecked()">取消选择</a>
      <br />
      <a style="float: right" nz-button nzType="link" nzSize="small" nzDanger (click)="ref.bulkDelete()">删除</a>
    </ng-template>
  </nz-alert>
</ng-container>
