<app-blank-layout>
  <nz-card [nzBordered]="false" [nzBorderless]="false">
    <div class="title" i18n>ЁЯЪА цмвш┐Оф╜┐чФи</div>
    <form [formGroup]="form" nz-form nzLayout="vertical" (wpxSubmit)="submit($event)">
      <nz-form-item>
        <nz-form-label><b i18n>чФ╡хнРщВоф╗╢</b></nz-form-label>
        <nz-form-control>
          <nz-input-group [nzSuffix]="identitySuffix" nzPrefixIcon="mail">
            <ng-template #identitySuffix>
              <span *ngIf="email.value" nz-icon nzType="close-circle" (click)="email.reset()"> </span>
            </ng-template>
            <input type="email" nz-input formControlName="email" placeholder="шп╖ш╛УхЕечФ╡хнРщВоф╗╢" i18n-placeholder />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label><b i18n>хпЖчаБ</b></nz-form-label>
        <nz-form-control>
          <nz-input-group [nzSuffix]="passwordSuffix" nzPrefixIcon="lock">
            <ng-template #passwordSuffix>
              <span *ngIf="password.value" nz-icon nzType="close-circle" (click)="password.reset()"> </span>
            </ng-template>
            <input
              nz-input
              type="password"
              formControlName="password"
              autocomplete="new-password"
              placeholder="шп╖ш╛УхЕехпЖчаБ"
              i18n-placeholder
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzBlock nzType="primary" [nzLoading]="loading" [disabled]="!form.valid">
            <b i18n>чЩ╗х╜Х</b>
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>
</app-blank-layout>
