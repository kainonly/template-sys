<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-row [nzGutter]="24">
    <nz-col [nzSpan]="15">
      <nz-form-item>
        <nz-form-label nzRequired i18n>名称</nz-form-label>
        <nz-form-control nzHasFeedback [nzAutoTips]="tips.name">
          <input nz-input formControlName="name" placeholder="请输入门店名称" i18n-placeholder />
        </nz-form-control>
      </nz-form-item>

      <nz-row [nzGutter]="12">
        <nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label i18n>负责人</nz-form-label>
            <nz-form-control nzHasFeedback>
              <input nz-input formControlName="principal" placeholder="请输入负责人姓名" i18n-placeholder />
            </nz-form-control>
          </nz-form-item>
        </nz-col>
        <nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label i18n>联系电话</nz-form-label>
            <nz-form-control nzHasFeedback>
              <input nz-input formControlName="tel" placeholder="请输入门店联系电话" i18n-placeholder />
            </nz-form-control>
          </nz-form-item>
        </nz-col>
      </nz-row>

      <nz-form-item>
        <nz-form-label i18n>地址</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="address" placeholder="请输入门店地址" i18n-placeholder />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label i18n>公告</nz-form-label>
        <nz-form-control>
          <textarea rows="4" nz-input formControlName="bulletin"></textarea>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
    <nz-col [nzSpan]="9">
      <nz-form-item>
        <nz-form-label i18n>编码</nz-form-label>
        <nz-form-control nzHasFeedback>
          <input nz-input formControlName="sn" placeholder="请输入第三方编码" i18n-placeholder />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label i18n>品牌</nz-form-label>
        <nz-form-control>
          <wpx-upload-avatar
            wpxExt="image"
            [wpxAccept]="['image/jpeg', 'image/png']"
            [wpxFallback]="['assets', 'photon.svg'] | wpxAssets"
            formControlName="logo"
          >
          </wpx-upload-avatar>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired i18n>状态</nz-form-label>
        <nz-form-control>
          <nz-switch formControlName="status"></nz-switch>
        </nz-form-control>
      </nz-form-item>
    </nz-col>
  </nz-row>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()" i18n>取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid" i18n>提交</button>
</div>
