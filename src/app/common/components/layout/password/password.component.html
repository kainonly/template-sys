<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired i18n> 密码 </nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.password">
      <nz-input-group [nzSuffix]="suffixTemplate">
        <ng-template #suffixTemplate>
          <i
            nz-icon
            [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
            (click)="passwordVisible = !passwordVisible"
          ></i>
        </ng-template>
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          nz-input
          autocomplete="new-password"
          formControlName="password"
          placeholder="Please enter password"
          i18n-placeholder
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()" i18n>取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid" i18n>提交</button>
</div>
