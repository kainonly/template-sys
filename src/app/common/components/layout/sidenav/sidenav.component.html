<nz-list nzSize="large">
  <nz-list-header>
    <nz-input-group [nzPrefix]="suffixIconSearch" style="width: 100%">
      <input
        type="text"
        nz-input
        placeholder="搜索"
        i18n-placeholder
        [(ngModel)]="searchText"
        (keyup.enter)="search()"
      />
      <ng-template #suffixIconSearch>
        <span nz-icon nzType="search"></span>
      </ng-template>
    </nz-input-group>
  </nz-list-header>
  <nz-list-item *ngFor="let v of ds.values">
    <nz-list-item-meta [nzTitle]="v.name" [nzDescription]="v.address"> </nz-list-item-meta>
    <ul nz-list-item-actions>
      <nz-list-item-action>
        <a [routerLink]="['/', v._id]" (click)="close()" i18n>进入</a>
      </nz-list-item-action>
    </ul>
  </nz-list-item>
  <nz-list-pagination>
    <nz-pagination [(nzPageIndex)]="ds.page" [nzTotal]="ds.total" [nzSize]="'small'"></nz-pagination>
  </nz-list-pagination>
  <nz-list-empty *ngIf="ds.total === 0"></nz-list-empty>
</nz-list>
