<nz-page-header [nzGhost]="false">
  <nz-page-header-title> 预订日历 </nz-page-header-title>
  <nz-page-header-extra>
    <nz-space>
      <ng-container *nzSpaceItem>
        <button nz-button nzType="primary" nzShape="circle" nz-tooltip="新增" i18n-nz-tooltip>
          <i nz-icon nzType="plus"></i>
        </button>
      </ng-container>
    </nz-space>
  </nz-page-header-extra>
</nz-page-header>

<nz-card [nzBordered]="false">
  <nz-calendar [(ngModel)]="date" [(nzMode)]="mode" (nzPanelChange)="panelChange($event)"></nz-calendar>
</nz-card>
